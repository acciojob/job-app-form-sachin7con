<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!--SGN the entire body must be written by student -->
	<form method="post">
	<label for="name">Name* </label> <input type="Text" id="name" required><br>
	<label for="email">Email*</label><input type="Email" id="email" placeholder="Email" required><br>
	Gender* <br>
	Male<input type="Radio" id="gender_m" name="gender" value="male" required>
	Female<input type="Radio" id="gender_f" name="gender" value="female" required><br>
	<label for="laptop">Laptop Brands:</label><select type="select" id="laptop" required>
		<option value="" disabled selected hidden>--Please choose an option--"</option>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
		
	</select><br>
		<label for="age">Age*</label><input type="number" id="age" required><br>
		<label for="dob">DOB* </label><input type="date" id="dob" placeholder="-" required><br>
		<label for="password">Password*</label><input type="password" id="password" placeholder="Password" required><br>
		<label for="portfolio">Portfolio URL </label><input type="url" id="portfolio" placeholder="www.sgn.com/sachin7con"><br>
		<p>* indicates that field is required/necessary to fill.</p>
	<button type="submit" value="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
